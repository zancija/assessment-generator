<div class="container">
    <h3>Assessment: {{assessment.name}}</h3>

    <form class="form-horizontal" role="form">
        <div class="form-group" ng-repeat="question in assessment.questions">
            <label>Question {{question.number}}: {{question.text}}</label>
            <input type="text" ng-show="question.questionType == questionTypes.shortAnswer" ng-model="givenAnswers[$index][0]"
                   class="form-control" placeholder="Enter answer">

            <div class="checkbox" ng-show="question.questionType == questionTypes.multipleChoice"
                 ng-repeat="answer in question.answers">
                <label><input type="checkbox" ng-model="givenAnswers[question.number-1][$index]" ng-value="answer.text">{{answer.text}}</label>
            </div>
            <div class="radio" ng-show="question.questionType == questionTypes.multipleSelect"
                 ng-repeat="answer in question.answers">
                <label><input type="radio" ng-model="givenAnswers[question.number-1][$index]" ng-value="answer.text"
                              name="{{question.number}}">{{answer.text}}</label>
            </div>
        </div>
        <div class="form-group">
            <h4 class = "text-info" ng-show="result >= 0">Result: {{result}}/{{assessment.questions.length}}</h4>
        </div>
        <div class="pull-right">
            <button type='submit' class="btn btn-success" ng-click="calculateResult()"><i
                    class="glyphicon glyphicon-check"></i> Finish
            </button>
            <button type='submit' class="btn" ng-click="goBack()">Close</button>
        </div>
    </form>
</div>
